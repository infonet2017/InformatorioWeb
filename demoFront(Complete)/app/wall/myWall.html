
<div class="col-md-offset-3 col-md-6">
    <div class="form-group">
      <label for="usr">Titulo</label>
      <input type="text" class="form-control" id="usr" ng-model="currentPost.title">
    </div>
    <div class="form-group">
      <label for="pwd">Comentario</label>
      <textarea class="form-control" rows="5" id="comment" ng-model="currentPost.description"></textarea>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary" ng-click="publishPost()">Post</button>
    </div>
</div>


<div class="col-md-offset-3 col-md-6" ng-repeat="post in posts track by $index">
  <div class="col-md-12">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{post.title}}</h3>
        <p>{{post.description}}</p>
        <p style="font-size: 12px; font-weight: bold">{{post.dateTime}}</p>
        <button class="btn btn-primary" ng-click="turnToEditFeedLocal($index)">Editar</button>
        <button class="btn btn-danger" ng-click="deletePostID(post, $index)">Eliminar</button>

      </div>
    </div>
  </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Editar Comentario</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                  <label for="usr">Title:</label>
                  <input type="text" class="form-control" id="usr" ng-model="editPost.title">
                </div>
                <div class="form-group">
                  <label for="pwd">Comentario:</label>
                  <textarea class="form-control" rows="5" id="comment" ng-model="editPost.description"></textarea>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" ng-click="editFeedLocal()">Confirmar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
